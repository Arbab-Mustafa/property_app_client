<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Endpoint Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
    }

    .status {
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <h1>üß™ API Endpoint Tester</h1>
  <p>Test both local (localhost:5000) and production (Vercel) endpoints</p>

  <div>
    <label>Base URL: </label>
    <input type="text" id="baseUrl" value="http://localhost:5000"
      placeholder="http://localhost:5000 or https://your-app.vercel.app">
    <button onclick="setLocalhost()">Local</button>
    <button onclick="setVercel()">Vercel</button>
  </div>

  <div class="test-section">
    <h3>1. Health Check</h3>
    <button onclick="testHealth()">Test GET /api/health</button>
    <div id="healthResult"></div>
  </div>

  <div class="test-section">
    <h3>2. Test Endpoint</h3>
    <button onclick="testEndpoint()">Test GET /api/test</button>
    <div id="testResult"></div>
  </div>

  <div class="test-section">
    <h3>3. Inflation Calculator</h3>
    <button onclick="testInflation()">Test POST /api/inflation</button>
    <div id="inflationResult"></div>
  </div>

  <div class="test-section">
    <h3>4. Contact Form</h3>
    <button onclick="testContact()">Test POST /api/contact</button>
    <div id="contactResult"></div>
  </div>

  <div class="test-section">
    <h3>5. Email Test (Small Payload)</h3>
    <button onclick="testEmailSmall()">Test POST /api/inflation-email (Small)</button>
    <div id="emailSmallResult"></div>
  </div>

  <div class="test-section">
    <h3>6. Email Test (Large Payload)</h3>
    <button onclick="testEmailLarge()">Test POST /api/inflation-email (Large)</button>
    <div id="emailLargeResult"></div>
  </div>

  <script>
    function setLocalhost() {
      document.getElementById('baseUrl').value = 'http://localhost:5000';
    }

    function setVercel() {
      document.getElementById('baseUrl').value = 'https://property-app-rho.vercel.app';
    }

    function getBaseUrl() {
      return document.getElementById('baseUrl').value;
    }

    function displayResult(elementId, response, data, error = null) {
      const element = document.getElementById(elementId);
      const timestamp = new Date().toISOString();

      if (error) {
        element.innerHTML = `
                    <div class="error">
                        <div class="status">‚ùå ERROR at ${timestamp}</div>
                        <pre>${error}</pre>
                    </div>
                `;
      } else {
        const statusClass = response.ok ? 'success' : 'error';
        const statusIcon = response.ok ? '‚úÖ' : '‚ùå';

        element.innerHTML = `
                    <div class="${statusClass}">
                        <div class="status">${statusIcon} ${response.status} ${response.statusText} at ${timestamp}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
      }
    }

    async function testHealth() {
      try {
        const response = await fetch(`${getBaseUrl()}/api/health`);
        const data = await response.json();
        displayResult('healthResult', response, data);
      } catch (error) {
        displayResult('healthResult', null, null, error.message);
      }
    }

    async function testEndpoint() {
      try {
        const response = await fetch(`${getBaseUrl()}/api/test`);
        const data = await response.json();
        displayResult('testResult', response, data);
      } catch (error) {
        displayResult('testResult', null, null, error.message);
      }
    }

    async function testInflation() {
      try {
        const response = await fetch(`${getBaseUrl()}/api/inflation`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: 'Test User',
            email: 'test@example.com',
            amount: '1000',
            year: '2020',
            month: '1',
            source: 'Test'
          })
        });
        const data = await response.json();
        displayResult('inflationResult', response, data);
      } catch (error) {
        displayResult('inflationResult', null, null, error.message);
      }
    }

    async function testContact() {
      try {
        const response = await fetch(`${getBaseUrl()}/api/contact`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: 'Test User',
            email: 'test@example.com',
            phone: '1234567890',
            message: 'Test message from API tester',
            source: 'API Test'
          })
        });
        const data = await response.json();
        displayResult('contactResult', response, data);
      } catch (error) {
        displayResult('contactResult', null, null, error.message);
      }
    }

    async function testEmailSmall() {
      try {
        const response = await fetch(`${getBaseUrl()}/api/inflation-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: 'Test User',
            email: 'test@example.com',
            amount: '1000',
            month: '1',
            year: '2020',
            chartImage: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAEDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAv/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/8QAFQEBAQAAAAAAAAAAAAAAAAAAAAX/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwCdABmX/9k=',
            calculationData: {
              originalValue: 1000,
              todayValue: 1200,
              lossInValue: 200
            }
          })
        });
        const data = await response.json();
        displayResult('emailSmallResult', response, data);
      } catch (error) {
        displayResult('emailSmallResult', null, null, error.message);
      }
    }

    async function testEmailLarge() {
      try {
        // Create a large base64 image (about 1MB)
        const largeImageData = 'data:image/jpeg;base64,' + 'A'.repeat(1000000);

        const response = await fetch(`${getBaseUrl()}/api/inflation-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: 'Test User',
            email: 'test@example.com',
            amount: '1000',
            month: '1',
            year: '2020',
            chartImage: largeImageData,
            calculationData: {
              originalValue: 1000,
              todayValue: 1200,
              lossInValue: 200
            }
          })
        });
        const data = await response.json();
        displayResult('emailLargeResult', response, data);
      } catch (error) {
        displayResult('emailLargeResult', null, null, error.message);
      }
    }

    // Auto-test on page load
    window.onload = function () {
      console.log('üß™ API Tester loaded. Click buttons to test endpoints.');
    };
  </script>
</body>

</html>
